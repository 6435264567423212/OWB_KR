  HGH_explosive_demolitions_equipment_2:0 "Holy Frag grenade"
  HGH_explosive_demolitions_equipment_2_short:0 "Blessed Grenade"
  HGH_explosive_demolitions_equipment_2_desc:0 "A thrice-blessed handheld explosive, this grenade's firepower does not come exclusively from the wrath of God. Built around a specially designed explosive matrix for optimized fragmentation, and boasting an impressive explosive charge, it's destructive potential make it suited for both soft and armored targets, though care must be taken as the detonation mechanism tends to vary wildly between 3 or 5 seconds."

  # IRN Iron Marauders??
  IRN_power_armor_equipment_2:0 "Raider PA"
  IRN_power_armor_equipment_2_short:0 "Scrap PA"
  IRN_power_armor_equipment_2_desc:0 "Extremely lucky raiders may be able to find power armor, but for most others, they have to make do with bare and un-armored exoskeleton frames left. Not to be detered, most of them are refitted with scrap armored plates, homemade gas masks, and improvised backpack engine to power them. Much less suited to combat than normal power armors, they still boast improved strength, much better ease of use, owing to using fuel instead of using fusion cells, and bulletproof protection."

  # TAA Texas Arms Assosiation
  TAA_ballistic_equipment_1:0 "Silenced Sidearm"
  TAA_ballistic_equipment_1_short:0 "Deliverer"
  TAA_ballistic_equipment_1_desc:0 "Produced for Texas Arms operatives and clients seeking a silent option, this compact sidearm fires the typical 9mm caliber from a lightweight plateform with minimal sound thanks to it's silencer and use of sub-sonic ammunition. Perfect for infiltration and covert operations, this pistol is a classic to play secret agent."
  TAA_ballistic_equipment_2:0 "Service Rifle MK1"
  TAA_ballistic_equipment_2_short:0 "Standard Rifle"
  TAA_ballistic_equipment_2_desc:0 "An old service rifle taken from various weapon depot around the county, it has been retrofitted to fire standard-issue ammunition, and for easier maintenance. It's battle-proven design consisting of a tough 5.56 receiver with wood finish makes it perfect for the harsh reality of the wasteland, while still retaining enough weight to use as a melee weapon in those tough situations."
  TAA_ballistic_equipment_3:0 "Service Rifle MK2"
  TAA_ballistic_equipment_3_short:0 "Improved Rifle"
  TAA_ballistic_equipment_3_desc:0 "With many improvements given to the venerable service rifle, it becomes a capable weapon plateform suited to the new kind of war propping up around the wasteland. A light stock suited to hectic battles, improved rectangular handguard for better grip, and open-ended sights for viewplane make it more suited to a war of movement, urban warfare, or outright insurgency."
  TAA_ballistic_equipment_4:0 "Service Rifle MK3"
  TAA_ballistic_equipment_4_short:0 "Assault Rifle"
  TAA_ballistic_equipment_4_desc:0 "The last word in term of infantry-bound small arms, as well as the final improvement on the service rifle, this assault weapon boasts a shortened ergonomic stock with a dampening pad, and a treated pistol grip, for comfortable firing as well as manageable recoil. Alongside it, an extended magazine with stronger spring improves the reliability of the feeding mechanism, and a simple one point five magnification sight increases accuracy at both short and medium range."

  # BAR (Baron's Republic)
  BAR_ballistic_equipment_1:0 "M&A 9mm 권총"
  BAR_ballistic_equipment_1_short:0 "9mm 권총"
  BAR_ballistic_equipment_1_desc:0 "군과 경찰 모두에게 쓰이는, 그리고 현존하는 가장 많은 구경 중 하나에 실려있는, 이 화기는 광범위한 채택을 위한 완벽한 후보입니다."
  BAR_ballistic_equipment_2:0 "제식 소총"
  BAR_ballistic_equipment_2_short:0 "제식 소총"
  BAR_ballistic_equipment_2_desc:0 "전쟁 전 미국의 주무기이며, 삼나무 가구로 수리하고 개조한 것입니다."
  BAR_ballistic_equipment_3:0 "카빈 돌격소총"
  BAR_ballistic_equipment_3_short:0 "카빈 돌격소총"
  BAR_ballistic_equipment_3_desc:0 "The assault carbine is a magazine-fed, compact automatic weapon with a high rate of fire and a comparatively low spread. It is one of the most accurate automatic weapons in the wasteland, and can be effectively used in close and medium range combat."
  BAR_ballistic_equipment_4:0 "Marksman Carbine"
  BAR_ballistic_equipment_4_short:0 "지정 사수 카빈"
  BAR_ballistic_equipment_4_desc:0 "지정 사수 카빈은 20개의 라운드 탄창을 가진 반자동 중출력 카빈입니다. 장거리에서는 매우 정확하고 단거리에서는 다루기 쉬운 지정 사수 카빈은 모두 군대에서 사용하는 정밀 무기입니다."

  # BDT (Bonedancers)
  BDT_melee_equipment_1:0 "Cultist Knife"
  BDT_melee_equipment_1_short:0 "Cult Knife"
  BDT_melee_equipment_1_desc:0 "A magnificently crafted knife, it's esotheric properties make any person in it's presence feel unease and gnawing despair as it's sight. The handle is made of polished bones, imbued with tainted blood to give it a red color, while a wave-bladed edge gives it a horribly wounding effect on strike, akin to a serrated edge. Perfect to spill blood in It's name."
  BDT_melee_equipment_2:0 "Cultist Sword"
  BDT_melee_equipment_2_short:0 "Cult Sword"
  BDT_melee_equipment_2_desc:0 ""

  # BJS (Baja State)
  BJS_ballistic_equipment_1:0 "M&A 9mm 권총"
  BJS_ballistic_equipment_1_short:0 "9mm 권총"
  BJS_ballistic_equipment_1_desc:0 "군과 경찰 모두에게 쓰이는, 그리고 현존하는 가장 많은 구경 중 하나에 실려있는, 이 화기는 광범위한 채택을 위한 완벽한 후보입니다."
  BJS_ballistic_equipment_2:0 "제식 소총"
  BJS_ballistic_equipment_2_short:0 "제식 소총"
  BJS_ballistic_equipment_2_desc:0 "전쟁 전 미국의 주무기이며, 삼나무 가구로 수리하고 개조한 것입니다."
  BJS_ballistic_equipment_3:0 "브러시 건과 세쿼이아 리볼버"
  BJS_ballistic_equipment_3_short:0 "레인저 장비"
  BJS_ballistic_equipment_3_desc:0 "구경이 높은 이 카우보이 무기는 그리 좋아 보이지는 않지만, 베테랑 바하 레인저의 손에 의해 들어가면 그 앞의 모든 적을 파괴할 수 있습니다."
  BJS_ballistic_equipment_4:0 "사막 지정 사수 카빈"
  BJS_ballistic_equipment_4_short:0 "사막 지정 사수 카빈"
  BJS_ballistic_equipment_4_desc:0 "지정 사수 카빈은 20개의 라운드 탄창을 가진 반자동 중출력 카빈입니다. 장거리에서는 매우 정확하고 단거리에서는 다루기 쉬운 지정 사수 카빈은 모두 군대에서 사용하는 정밀 무기입니다."
  BJS_spec_ops_equipment_3: "레인저 순찰 갑옷"
  BJS_spec_ops_equipment_3_short: "순찰 갑옷"
  BJS_spec_ops_equipment_3_desc: "눈에 띄는 검은색 레인저 순찰 갑옷은 전쟁 전 진압용 갑옷과 함께 착용한 데저트 레인저들의 전통 트렌치코트로 구성되어 있습니다. 바하 레인저 컴뱃 아머는 래틀테일 밖에서 수제로 제작됩니다."
  BJS_spec_ops_equipment_4: "Ranger Combat Armour"
  BJS_spec_ops_equipment_4_short: "Ranger Armour"
  BJS_spec_ops_equipment_4_desc: "The distinctive black ranger combat armour consists of the Desert Rangers' traditional trench coat worn with pre-War riot armour."
  BJS_spec_ops_equipment_5: "Veteran Ranger Combat Armour"
  BJS_spec_ops_equipment_5_short: "Veteran Armour"
  BJS_spec_ops_equipment_5_desc: "The distinctive black ranger combat armour consists of the Desert Rangers' traditional trench coat worn with pre-War advanced riot armour."

  # BLO (Beltran-Levya Cartel)
  BLO_ballistic_equipment_1: "M&A 9mm Custom Pistol"
  BLO_ballistic_equipment_1_short: "9mm Custom"
  BLO_ballistic_equipment_1_desc: "A custom model of an M&A 9mm pistol made by M&A Guns Manufacturers, this weapon has an image of Our Lady of Guadalupe, a well known Catholic figure and a representation of the biblical Woman of the Apocalypse, painted on the pearl grips of the firearm. The entire body of the pistol is damascened with ivy and floral details, with a polished nickel finish and a golden trigger."

