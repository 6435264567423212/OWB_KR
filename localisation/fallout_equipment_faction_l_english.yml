  # Republic of Rio Grande
  RRG_ballistic_equipment_2:0 "Paciencia Rifle"
  RRG_ballistic_equipment_2_short:0 "AM Rifle"
  RRG_ballistic_equipment_2_desc:0 "Few adversaries would consider a hunting rifle to be dangerous, yet they are gravely mistaken. It's threat comes from the fact it is a rechambered bolt-action, made to fire a shortened anti-material round able to pierce straight through most obstacles, and even light armor. What it gains in recoil, it makes up for in sheer firepower."

