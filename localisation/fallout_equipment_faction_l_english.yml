  # WHT (White Legs)
  WHT_melee_equipment_1: "마체테"
  WHT_melee_equipment_1_short: "마체테"
  WHT_melee_equipment_1_desc: "간단하면서도 효과적인 도구입니다. 적을 추적하고 공격하는데 사용되는 이 마체테는 대부분의 갑옷을 절단해 적에게 끔찍한 상처를 입힐 수 있습니다."
  WHT_melee_equipment_2: "Yao-Guai Gauntlet"
  WHT_melee_equipment_2_short: "Yao-Guai Gauntlet"
  WHT_melee_equipment_2_desc: "Though originally a weapon used by the Sorrows tribe, the Yao-Guai Gauntlet has proven to be both powerful and intimidating when in the hands of our warriors."
  WHT_melee_equipment_3: "Rebar Club"
  WHT_melee_equipment_3_short: "Rebar Club"
  WHT_melee_equipment_3_desc: "A blunt instrument of war, capable of crushing skulls beneath the weight of a swing."
  #WHT_melee_equipment_4: "Mantis Gauntlet"
  #WHT_melee_equipment_4_short: "Mantis Gauntlet"
  #WHT_melee_equipment_4_desc: "Crafted from the foreleg of a Mantis, the sharpness of the weapon will prove brutal to those that fight it."
  #WHT_ballistic_equipment:0 "Tomahawk"
  #WHT_ballistic_equipment_short:0 "Tomahawk"
  #WHT_ballistic_equipment_desc:0 "A primitive yet effective ranged weapon"
  WHT_ballistic_equipment_1: "9mm Submachine Gun"
  WHT_ballistic_equipment_1_short: "9mm SMG"
  WHT_ballistic_equipment_1_desc: "The 9mm submachine gun is a small, yet capable weapon, able to empty a full magazine in under 3 seconds. The 9mm rounds are common and lightweight, making it even easier to spray-and-pray."
  WHT_ballistic_equipment_2: "Storm Drum"
  WHT_ballistic_equipment_2_short: "Storm Drum"
  WHT_ballistic_equipment_2_desc: "Our warriors strike like lightning, while the sound of our Storm Drums inspires terror in any enemy unfortunate enough to hear their fire."

  #YZK (Yakuza)
  YZK_melee_equipment_3: "Katana"
  YZK_melee_equipment_3_short: "Katana"
  YZK_melee_equipment_3_desc: "A katana is a type of Japanese sword with a blade length greater than 23.6-28.7 inches (60-73 centimetres) and characterized by its distinctive appearance: a curved, slender, single-edged blade, circular or squared guard, and long grip that can accommodate two hands. Often called a 'samurai sword' or 'samurai's sword' because of its use by the feudal warriors, it became a symbol of the samurai caste."
