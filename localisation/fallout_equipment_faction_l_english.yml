  # Heavens Gate
  HEA_explosive_demolitions_equipment_2:0 "Holy Frag grenade"
  HEA_explosive_demolitions_equipment_2_short:0 "Blessed Grenade"
  HEA_explosive_demolitions_equipment_2_desc:0 "A thrice-blessed handheld explosive, this grenade's firepower does not come exclusively from the wrath of God. Built around a specially designed explosive matrix for optimized fragmentation, and boasting an impressive explosive charge, it's destructive potential make it suited for both soft and armored targets, though care must be taken as the detonation mechanism tends to vary wildly between 3 or 5 seconds."

