  BM_HISTORY_TITLE:0 "간략한 역사"

  ### West Coast ###

  WC_NAME:0 "서부 해안"
  WC_DESC:0 "핵폭발과 뒤따르는 전쟁의 화염에 휩싸인 미국 서부 해안에는 들려줄 많은 이야기들이 있습니다. 이곳은 마스터가 유니티를 형성하고, 엔클레이브가 세상에 자신을 알린 곳이며, NCR이 태어난 곳입니다. 그것은 위대하고 끔찍한 힘의 도가니이며, 과거의 주민들이 내린 결정은 오늘날까지 황무지를 가로질러 메아리치고 있습니다. 서부 해안의 영향력은 아무리 강조해도 지나치지 않고, 그 땅 안에는 수많은 강대국들이 있으며 예를 들어 계략을 꾸미고 있는 도시국가들인 뉴 레노와 볼트 시티, 냉담하며 대개는 의로운 데저트 레인저스, 강인하지만 쇠퇴한 브라더후드 오브 스틸이 있습니다. 서부는 늙어가는 거인과 떠오르는 초강대국의 땅입니다.\n\n이미 많은 위기를 극복했음에도 불구하고, 서부 해안은 안전함과는 거리가 멉니다. 비대하고 감당하기 힘들 정도로 늘어난 NCR은 공화국을 온전하게 유지하고 진정한 힘을 발휘하기 위해 몸부림치면서 힘의 균형은 격변의 상태에 빠져 있습니다. 훨씬 더 나쁜 것은, NCR이 과거에 콜로라도에 제공하던 안보는 과거의 일인데, 동부가 정복자에게 함락되었기 때문입니다. 시저의 군단, 로마의 신조를 따르고 러다이트주의를 강요하는 옛 추종자에 의해 통치되는 강력한 노예 제국은, 날선 몽둥이와 마체테로 현상 유지를 위협하면서 피와 흙으로 계속해서 힘을 실어 나르고 있습니다. 이 두 힘은 필연적으로 충돌할 것이고, 황소는 병든 곰을 뿔로 꿰어버리고, 지난 몇 십년 동안의 연약한 평화는 다시 한번 불타 없어질 것입니다."
  NCR_OWB_DESC:0 "나바로 전투에서의 충격적인 손실에도 불구하고 NCR은 형제단의 조력자와 함께 승리를 거뒀습니다. 수십년이 지나고 옛 동맹국들과의 긴장이 고조되고 있으며, 군대는 신뢰를 잃었고 제대로 훈련받지도 무장하지도 표준화되지도 못한 병사들의 난장판이 되어 가고 있습니다.\n\n시저의 군단의 급성장에 대한 보고가 계속 쇄도하는 가운데 곰은 걱정으로 동쪽을 바라보고 있습니다. 북쪽으로는 도시국가들이 강력해지고 공화국은 개입에 대해 격론하는 반면, 남쪽에선 바하와 형제단이 곰에게 계속 골칫거리가 되고 있습니다."
  CES_OWB_DESC:0 "검은발 부족에 의해 잡혀 온 한 무리의 인질 집단에서 일어난, 시저가 얼마나 많은 부족들을 그의 발 밑에 둘지는 누구도 깨닫지 못했습니다. 거의 20년이 흐른 후 군단은 수십개의 부족을 흡수하고 그들의 정체성을 분해하여 시저에 대한 개인 숭배로 개조해 수많은 정복전쟁에서 싸우고 있습니다.\n\n군단은 자신의 선택을 고려해야 합니다. 하얀 다리 부족이 천천히 군단에 접근하고 있으며, 행독스와 트윈 마더스는 전쟁을 준비하고 있고 NCR은 멀리서 관망하고 있습니다. 그러나 시저는 트위스티드 헤어스를 정복하기를 갈망하고 있습니다. 그것이 베가스, 그의 로마로 그를 더 가까이 데려가줄테니."
  BOS_OWB_DESC:0 "나바로에서 엔클레이브를 상대로 거둔 완전한 승리는 형제단에게 축하할만한 많은 것을 주었지만, 그 다음 해에는 벌을 주고 있습니다. 제레미 맥슨은 갑자기 사망했고 그의 후계자인 조나단 맥슨은 전사했습니다. 그 다음 맥슨은 동쪽의 D.C로 보내졌고 그렇게 장로들은 남은 사람들 중 하나를 선택할 수밖에 없었습니다. 마리 토르니, 나바로의 베테랑인 그가 선두로 발탁되었습니다. \n\n형제단의 임무는 여전히 똑같습니다. 기술을 발굴하고, 기술을 훔치고, 동의하지 않는 사람은 죽인다. 그들은 시, 모하비 챕터, 아로요를 포함한 세력권을 확장하고 있습니다. NCR은 그것을 주의 깊게 지켜보고 있습니다."
  VEG_OWB_DESC:0 "미스터 하우스는 대전쟁 전에 롭코를 설립했고 그의 부를 이용해 자신의 몸을 영생시켜줄 기계를 만들었습니다. 뒤늦게 신시대에 깨어난 미스터 하우스는 뉴 베가스를 장악하고 카지노의 부족들을 일으켜 세워 그들에게 문명의 선물을 주었습니다.\n\n미스터 하우스는 볼트 내에서 시큐리트론을 활성화하고 소프트웨어를 업그레이드하기 위해 플래티넘 칩을 회수하기를 바라고 있습니다. 베가스는 뱀으로 가득 차 있고, 그에 걸맞게 럭키 38의 고귀한 왕좌를 뒤엎어 버리고 싶어 하는 많은 사람들이 있습니다. 베니, 그리고 킹은 각자만의 동기가 있는 정상을 향한 주요 경쟁자들입니다."
  EHT_OWB_DESC:0 "NCR이 색-타운에서 80을 폭력적으로 제거한 이후로 그들은 더 힘차게 유타로 접근했고, 해가 지날 수록 거짓 공화국에 대한 증오는 커져만 갔습니다. I-80을 숭배하는 것은 그들의 문화에 깊이 뿌리 박고 있으며, 그들은 그 도로를 되찾기를 강력하게 원하고 있습니다. \n\n전쟁은 곧 80에게 닥칠 것이고, 그들의 전쟁 오토바이는 황무지를 가로질러 포효할 것입니다. 그들 사이에선 영광스러운 정복의 첫 착수지에 대한 논쟁이 있습니다. 그들은 루비 밸리를 타고 가서 시작한 일을 끝내고, 볼트 시티에서 거룩한 길을 되찾을 것인가, 아니면 레노의 퇴폐적인 카지노를 약탈할 것인가?"
  NCN_OWB_DESC:0 "뉴 예루살렘이 무너진 후, 몰몬교도들은 재정착을 할 수 밖에 없었습니다. 그들은 힘든 여러 해 동안 뉴 가나안을 세웠고 마지막 집을 무너뜨린 실수를 반복하지 않기 위해 외부인에게 개방적이고 수용하는 정책을 채택했습니다.\n\n뉴 가나안은 정기적으로 선교사들을 파견해 하나님의 말씀을 전하고, 침례를 마친 사람이라면 누구나 그들의 성벽 안에서 일원으로 살 수 있다고 알렸습니다. 그들은 정기적으로 유타의 부족들과 교감하며, 성경, 식량, 그리고 공동체에 필요한 도움을 제공합니다. 뉴 가나안은 대부분의 사람들에게 완전한 호감을 사고 있으며 대부분의 부족들에게 따뜻한 대접을 받고 있습니다."
  DES_OWB_DESC:0 "전쟁 전 생존 전술은 적절한 생존주의자들에 의해 사용되었을 때 믿을 수 없을 정도로 효과적이라는 것이 입증되었습니다. 데저트 레인저들은 연약한 지역 사회와 캐러밴들을 지키고 무고한 사람들을 레이더로부터 보호하기 위해 분투하고 있습니다.\n\n레인저의 리더십은 조직의 방향에 따라 의견이 분분합니다. 어떤 이들은 형제단의 편에 서는 것이 그들의 목표에 도움이 될 것이라 믿고, 다른 이들은 네바다의 보호를 위해 NCR에 간청하길 원하는 동안에 스네이크 바르가스는 홀로 서기로 결심했습니다. 모든 당사자들은 당장의 우선순위가 지역 주민들의 안전을 지키기 위해 바이퍼스와 자칼을 부수는 것이라는데 동의합니다."
  VLT_OWB_DESC:0 "끝이 없어 보이는 사막에 둘러싸인 볼트 시티는 고통받는 폐허 속의 오아시스입니다. 아름다운 외견에도 불구하고, 그 도시는 자기종족중심적 엘리트주의와 나르시시즘의 부패한 구덩이입니다. 볼트 시티는 황무지에서 의학적으로 가장 진보된 세력으로, 사지를 복제하고 다른 사람들에게는 치료할 수 없는 부상을 치료할 수 있습니다. 그러나 이러한 지식은 그들의 벽 뒤에 감춰져 있습니다.\n\n볼트8의 이전 거주자들은 그들 도시국가의 미래를 결정해야 하는 절벽에 서 있습니다. 그들이 계속 불명예스럽게 이름을 퍼뜨릴지는 두고 봐야 할 것입니다."
  TRL_OWB_DESC:0 "오리건의 한 동굴의 깊고 어두운 곳에서는, 트롤 워렌의 주민들이 비명을 지르는 희생자들을 FEV의 늪 속으로 끌고 갑니다. 과거 마리포사 군사기지의 쓰레기장이었던 워렌의 외딴 동굴은 이제 살인 부족의 본거지입니다. \n\n멀리서 들려오는 세상이 끝나는 소리가 밖에서 울려퍼지자, 마리포사 경비병 한 명이 빛나는 호수에 빠져 처음으로 나왔습니다. 이질적인 목소리의 낡은 홀로테이프는 잃어버린 인간성을 상기시켜주지만, 그의 마음이 서서히 악화되는 것을 막을 수는 없었습니다. 곧 워렌은 깨어날 것이고, 오리건 전체가 진동할 것입니다."
  WBH_OWB_DESC:0 "영원한 겨울은 미 북부를 뒤덮고 있고, 눈보라 속에선 위험이 조용히 지켜보고 있습니다. 시애틀은 중서부의 버림받은 유령들로 겁에 질려 있고, 그들은 복수심에 차 폐허를 맴돌고 다닙니다. \n\n임모탈 장로는 시애틀로 향하는 소수의 추종자들을 이끌고 새 시대를 만들기를 바랐지만, 그의 폭력적인 전술과 비참한 상황은 그 시대를 괴물로 변하게 만들었습니다. 폭력, 노예화 그리고 징병은 모두 어두운 '네오 브라더후드' 교리의 핵심적인 신조가 되었습니다. 시애틀의 굵은 강설은 납치, 살인, 그리고 남아 있는 소수의 복종을 위한 완벽한 배경입니다."
  WHT_OWB_DESC:0 "유타 동부를 떠돌아다니는 하얀 다리 부족은 살아가기 위해 그에 알맞게 여행하고 소비합니다. 운 좋게 종말에서 살아남은 조상들은 방랑하는 야만인들이었고, 그들이 아는 유일한 문화는 피로 얼룩진 것뿐입니다.\n\n'상처에 소금을'은 강력한 전사로 하얀 다리 부족의 족장입니다. 그는 부족을 많은 승리로 이끌었고, 이제 부족을 영광으로 이끌 작정입니다. 애리조나에서 콜로라도까지 이르는 남쪽의 강력한 제국에 대한 소문은 하얀 다리들을 새로운 운명으로 부르고 있습니다- 거대한 황소의 황동 뿔로.'"
  NEW_OWB_DESC:0 "레노는 섹스와 제트 가스의 악취 이상으로 알려진 것이 적습니다. 수상쩍은 거주지들은 쓰레기로 가득 차 있고, 주사위 게임과 카드, 여자로 둘러싸여 붐빕니다. 알코올은 레노의 주민들의 혈관을 타고 흐르는 피입니다.\n\n네 가문은 도시와 그 인근에 영향력을 끼치기 위해 싸우고 있습니다. 살바토레, 라이트, 비숍, 그리고 모르디노- 각 가문은 도시에 대한 각자의 목표를 가지고 있지만, 오직 하나의 가문만이 승리할 수 있습니다. 레노의 영토 밖에선 야쿠자들이 그들이 되찾을 수 있는 작은 영향력을 확장하려고 시도하고 있지만, 그들의 마지막 날은 얼마 남지 않았습니다. "
  ARR_OWB_DESC:0 "아로요는 통일된 국가입니다. 부족들과 볼트 거주자들이 북쪽에 문명사회를 형성하기 위해 합류했습니다. '신성한' 에덴동산 창조 장치의 도움으로 뉴 아로요는 황무지에서 가장 번영하고 아름다운 도시가 되었습니다. \n\n선택받은 자는 그들의 사람들을 구한 후 장로의 역할을 맡았고, 그 후 수십 년 동안 사람들의 소중한 희망을 기르고 보호하는 데 일생을 바쳤습니다. 아로요는 2242년 이래로 손 대지 않은 그대로 남았지만, 변화의 바람이 뉴 아로요 숲의 잎을 바스락거리게 하고 있습니다."
  HAN_OWB_DESC:0 "구세계의 도시들은 귀중한 물품을 찾기 위한 폐품업자들과 방랑자들이 자주 찾지만, 어리석거나 절박한 사람들만이 도그시티를 약탈하려고 합니다. 행독스는 도그시티의 높이 솟아오른 마천루를 지배하며, 아래의 거리를 활보하는 들개 무리를 지켜보며 전쟁 기술로 그들의 사냥개를 훈련시킵니다. \n\n신속한 정복과 통합 운동을 펼치는 군단과 함께, 행독스는 황소가 도착하기를 기다리는 동안 조심스럽게 남쪽을 주시하고 있습니다. 곧, 황소와 사냥개는 앞으로 몇 년 동안 콜로라도의 경계를 정하기 위한 전투에서 아가리를 벌리고 다툴 것입니다."
  WHD_OWB_DESC:0 "행독스의 영역 안에서의 생활은 어려울 수 있습니다. 특히 당신의 생김새나 형태가 좀 \"비정상적\"이라면 말입니다. 외부인과 돌연변이를 깊이 의심하는 행독스는 정기적으로 자신들의 영역 안에서 구울들을 몰아내고, 그들이 정착지 안으로 들어오는 것을 거부합니다.\n\n구울들은 다른 구울이 있는 곳으로 이동하여, 자신의 종족에 대한 편견으로부터 휴식을 찾기를 희망합니다. 이같이 행독스의 북쪽에 구울 정착지가 자리잡았을 때, 그들의 영역에서 쫓겨난 대부분의 구울들은 그저 북쪽으로 이동했습니다. 많은 이들에게는, 사는 게 어렵더라도 차별받는 삶보다는 낫습니다. 비록 당신의 지도자가 '여윈 개'라고 할지라도."
  HEA_OWB_DESC:0 "본래 목사와 그의 신도들에 의해 세워진 평화로운 기독교 국가였던 천국의 문은, 강력한 군사력과 신에 대한 열성적인 믿음으로 무장한 전신갑주가 되었습니다. 그들의 산업은 거의 전적으로 증기 코어에 의해 돌아가며, 소형화된 증기 발생기는 손바닥으로 운반할 수 있을 정도로 작습니다.\n\n'잃어버린 순결함 대학살'은 천국의 문이 외부인들을 바라보는 방식을 영원히 바꾸어 놓았습니다. 성 미카엘의 권력이 부상한 것은 성직자들의 급진화만을 심화시켰고, 그 균열은 드러나기 시작했습니다. 곧, 모든 외부인들은 주님이 보시기에 죄인이 될 것입니다."
  MOJ_OWB_DESC:0 "형제단 내에서 기적적으로 장로가 된 서기 엘라이자에 의해 세워진 모하비 지부는 모하비 사막 탐험을 위해 설립되었습니다. 낙관적인 초기 전망에도 불구하고, 그 결과는 부족하여 엘라이자에게 큰 좌절을 안겼습니다.\n\n히든 밸리에 있는 그들의 근거지에서 황무지에 대해 파악한 모하비 지부는 엘라이자의 광적인 요청에 따라 황무지를 가로질러 수많은 유인 탐험대를 보낼 준비를 하고 있습니다. 그는 구세계를 꿈꾸며, 태양의 힘을 이용하길 원합니다. 아무튼 그의 부하들도 그의 비전을 공유하는지는 두고 봐야 할 것입니다."
  BRK_OWB_DESC:0 "§Y노련한 황무지인에게§!. 차디 찬 암맥과 산산조각난 전쟁 전의 선박들은 브로큰 코스트의 뒤틀린 성질을 잘 보여주고 있고, 이 해안선은 작은 비극으로 점철되어 있습니다. 해안에서의 생활은 힘들고, 그곳의 사람들은 약탈밖에 모릅니다. 그들에게 폭력은 삶 그 자체입니다.\n\n현재 브로큰 코스트 해적들의 조상들은 대전쟁 직후 일어난 사건인 대폭설을 견뎌냈고, 그 사건은 하늘을 가리고 수천 명을 죽였습니다. 생존은 그들의 피 속에 각인되어 있습니다. 만약 개척자들이 브로큰 코스트에서 온 약탈자들을 발견한다면, 그들은 싸우지 않습니다. 도망칩니다."
  KHA_OWB_DESC:0 "그들의 발 앞에 놓인 수많은 패배에 굶주린 위대한 칸은, 그들의 가치를 황무지와 자신들에게 증명하기 위해 필사적입니다. 벽에 등을 대고 모하비를 유심히 관찰하면서, 칸의 유산이 그들과 함께 사라지지 않도록 그들은 언젠가는 반드시 이를 드러내야 합니다.\n\n오래된 적들이 다시 한번 고개를 내밀면서 압박이 가중되고 있고, 선택지가 줄어들면서 날이 갈 수록 집안은 분열되고 있습니다. 불확실한 가운데 파파 칸과 그의 오른팔 레지스는 갱단의 미래를 놓고 서로 대립하고 있습니다. 누가 됐든 승리하기만 한다면 위대한 칸의 정체성을 바꾸게 될 것입니다ㅡ 영원히."
  MDT_OWB_DESC:0 "어느 순간 매로우 드링커스는 또 하나의 부족에 지나지 않았고, 그들만의 향연을 벌이며 동쪽으로 본 댄서를 습격했습니다. 이제 메스메랄다의 도착으로 모든 것이 바뀌었습니다. 이 카리스마 넘치는 바이퍼는 매로우 드링커스에게 그녀가 여왕이라는 것을 노골적으로 확신시켜 주었습니다! 그녀가 야만전사 그로그낙 코믹스의 "메스메랄다"라는 캐릭터라는 것! 그녀의 "마법의 유물"과 "연금술 치료"로 그녀는 자신이 살고 있는 것과 같은 사고방식으로 누구든 끌어들일 수 있습니다.\n고르곤의 여왕은 그녀에게 굴복한 매로우 드링커스와 함께 오리건 전체를 지배하길 바라고 있습니다. 누가 그녀를 막을 수 있을까요?"
  BDT_OWB_DESC:0 "본댄서는 퓨처-텍 연구 시설을 보호하는 임무를 맡았던 오래된 PMC였다고 알려진 의례적인 약탈자들의 모임입니다. 감춰둔 무기와 충분하게 보급된 G.E.C.K. 부품(사용법을 제대로 이해하지 못했더라도)으로 무장한 그들은 오리건 동부를 점령하기 시작했습니다. 최근 몇 년간 그들은 외부의 여러 영향력에 희생되어 왔습니다. 이상한 광신자들부터 독실한 순례자들에 이르기까지!\n\n이제 2275년이 되었고 지켜봐야 합니다. 크래니움이 본댄서를 붙들어 맬 수 있을지, 아니면 다른 누군가가 본댄서를 휘어잡을지?"
  MLT_OWB_DESC:0 "N'Gasta! Kvata! Kvakis!\n오리건의 서부 해안은 암흑 부족이 지배합니다. 그들의 혀는 뒤틀려 있고 심장은 썩어 있습니다- 그들은 폐수 속에서 살기 위해선 짐승처럼 살아야 하며, 원초적인 숨겨진 지식만이 이 잔인한 세상에 생존을 가져올 수 있다고 느낍니다.\n미렐루크 부족을 통치하는 불가사의한 몸인 코랄 코트. 그들은 무리를 인도하고, 미렐루크 부족이 신으로 숭배하는 괴물같은 미렐루크 여왕인 위대한 M'lulu 신의 영광을 설교합니다.\n인간들의 왕국은 파도 속으로 침몰하고, M'Lyeh 왕국이 왕관을 쓰게 될 것입니다."
  MUR_OWB_DESC:0 "머터프 개혁가들은 구원을 위해 높은 대가를 지불했습니다. 학자, 평신도, 고용된 용병들의 어중이떠중이들 모임인 이 나라는 다른 어떤 특성보다도 믿음과 신념에 의해 함께 유지됩니다. 만인의 구원을 굳게 믿는 그들의 교리적 의견 충돌은 잔인한 내전으로 이어져 스네이크 강을 가로지르는 서부로의 대탈출로 막을 내리고 있습니다.\n\n이러한 현상 유지는 지속될 수 없으며, 전쟁의 길인지 기꺼이 굴복하는 길인지, 머터프는 고개를 들고 앞에 서있는 어려운 길에 직면하게 될 것이며, 그들의 믿음은 높이 떠받쳐질 것입니다."
  ANO_OWB_DESC:0 "주님의 기름 부음 받은 자에게 지옥이 찾아왔습니다. 볼트에서의 광신적 숭배가 전쟁으로 드러나기 전 적당히 독실한 종교 집단이었던 것은, 그들만이 세상을 정화하는데 자신들의 영혼을 간직하고 있었다는 것을 확신시켰습니다. 이런 배타적인 고립은 신실한 신자들과 머터프 개혁가들 사이의 분열의 궁극적인 촉매가 될 것입니다. 그들은 하이 채플의 개입으로 인해 단지 이단적인 길을 면할 수 있었습니다.\n\n그러나 시간이 흐르면서 하이 채플의 보호는 약화되었고, 재통일의 요구는 날이 갈수록 강해지고 있으며, 이것은 믿음과 화해로는 이룰 수 없는 법, 반드시 칼로써 이루어져야 합니다."
  HAM_OWB_DESC:0 "유타의 티격태격하는 부족들이 신비주의적인 믿음과 광신주의로 타락한 반면, 유리 제조인들은 다른 길을 선택했습니다. 반짝이는 뉴 해먼드의 거리에서 불타는 사막의 용광로까지, 이것은 설교자가 아니라, 장인이 일으켜 세우는 것입니다.\n\n하지만, 뉴 해먼드에선 모든 것이 잘 되어 있지 않습니다. 새로운 리더십이 장인들의 나라를 서서히 광신자로 만들기 시작했고, 외부 세계와의 관계는 원만히 유지되고 있지만, 어떤 절박함이 유리 제조인들에게 강제로 밀어닥칠지는 알 수 없는 일입니다."
  HGH_OWB_DESC:0 "그들의 성스러운 강 위 높은 곳에, 하이 채플의 교구들은 세상이 흘러가는 것을 지켜봅니다. 이 지역의 평화를 위한 마지막 세력인 천국의 문의 부상과 종파 대분열의 재앙은 침례교도들의 외교 문제에서의 철회 정책으로 이어졌습니다. \n\n비록 평화가 지배하고 있을지는 몰라도, 이런 무반응이 지속될 수는 없고, 신성함을 저울질하고 재어볼 때가 다가왔을 때, 심하게 부족한 것으로 판명될까봐 두려워하는 사람들이 많습니다."
  ### Mexico ###

  MEX_NAME:0 "멕시코"
  MEX_DESC:0 "보존되고 변형된 아름다움의 땅인 멕시코의 웅장한 경치는 방사선에 약간 젖어 있으며, 반디도스와 그에 반대하는 사람들로 가득차 있습니다. 이 도시의 인구는 매일 따뜻한 햇살 아래서 변이 된 정글을 지나 잊혀진 도시를 전망하며, 민주주의의 자리에서 제국의 홀까지 캐러밴을 이끌고 있습니다. 한때 전국을 지배했던 전쟁 전 카르텔은 현대에도 계속 운영되고 있으며, 의뢰인은 급격히 줄어들고, 마약과 서비스는 점점 더 치명적인 선택이 되었습니다. 미국의 영향력은 여전히 미국의 점령자들의 후손들이 그들의 동료 멕시코인들에게 민주주의의 횃불을 건네주는 리오 그란데 바로 남쪽 지역에서 느낄 수 있습니다.\n\n미 육군은 멕시코 북부에 그들의 자손만 남겨두지 않았습니다. 그들의 부대와 자원망의 갈림길에 자리잡고 있는 거대한 군사 단지는 시간이 지남에 따라 이름이 사라진 채 죽은 눈으로 세상을 응시하고 있습니다. 틀라로크는 미국이 제공하는 최고의 자동화된 보안 계층 아래 심장 깊숙한 곳에 자리잡고 있습니다. 페트로-시코 사의 A.I.는 군사용 슈퍼 컴퓨터가 멕시코를 점령하고 자원을 추행하는 대가로 미국인들이 그들에게 팔았습니다. 틀라로크는 멕시코에서 미국으로의 석유 흐름을 보장하고, 시설과 사람들을 안전하게 유지한 혐의로 기소되었습니다. 거의 200년이 지난 지금, 그것은 혼자이며, 그것의 하위 과정들이 그것을 지우고 교체하겠다고 위협하면서 이음세 속에서 산산조각이 나고 있습니다."
  RRG_OWB_DESC:0 "종말 이후에도 유일하게 남아 있는 유일한 전쟁 전 국가였던 리오그란데 공화국은 이전 모습의 껍데기만 남아있습니다. 민간인들의 생명을 구하기 위해 국경을 넘은 군인들의 덕을 크게 봤기 때문에 붕괴에서 살아남을 수 있었으며, 공화국은 살아남기 위해 스스로를 재정비했습니다.\n\n민주주의가 떠오르면서 많은 도전이 발생하였고, 오랫동안 수많은 대통령들이 국민의 안전과 행복을 위해 충실하게 공화국에 봉사해왔습니다. 하지만 텍사스 무기 협회에 대한 불만이 계속 커지면서 긴장기 고조되고 있습니다."
  ARM_OWB_DESC:0 "자신이 산타 아나의 환생이라고 믿는 틀랄록의 광적이고 강력한 일부분을 중심으로 형성된 멕시코 군대는 군대를 보유한 국가라기보다는 국가를 보유한 군대에 더 가깝습니다. 산타 아나의 철권통치는 언제나 대중의 완전한 \"협력\"을 보장합니다.\n\n\"과거의 행동\"을 수치스럽게 느끼고 이를 만회하고자 하는 열망에 이끌리는 미친 인공지능은 징집군을 개선하고 로봇으로 군대를 채워넣으려고 노력합니다. 생활 환경은 열악하고, 노동조건은 끔찍하며, 모든 고통은 무시당합니다. 모든 행동은 멕시코 재정복을 위해서만 행해집니다. 그 목적을 위해서 인간이 고통받아야 한다면요? 그건 상관없습니다."
  ATE_OWB_DESC:0 " 한때 모랄레스와 푸에블라였던 남멕시코 지역의 도시 주에서 시작한 아스틀란은 폭발적으로 확장하여 비교적 짧은 시간 안에 국경을 넓혔습니다. 그들의 가장 위대한 무기는 텔레파시를 사용할 수 있으며 황조를 끌어올려준 뮤턴트들인 소치칼코의 사제들이었습니다. 아스틀란은 서쪽으로는 대도시 태픽 주부터 시작해 동쪽으로는 충격적일 정도로 오염되지 않은 아카풀코 만까지 엄청난 지배권을 행사합니다. 뮤턴트를 엄청나게 많이 보유하고 있기 때문에 농작물 생산량도 풍부한 그들은 황무지에서 가장 큰 인구를 자랑하는 국가입니다. 하지만 지금 발표자는 제국의 앞에 놓인 어두운 미래를 바라보고 있으며, 오직 그녀만이 제국을 보전할 수 있습니다. 하지만 다른 누가 그녀의 의견에 동조해 줄까요?"
  PET_OWB_DESC:0 "Descended from the workers, executives, and civilians who were on-site at the Petro-Chico Corporation's industrial facilities when the Great War began, the current inhabitants of Petro-Chico are a shadow of their ancestors. They squat in the ruins of pre-war refinieres, leaving them to detirorate, eking out a meager existence.\n\nAlthough Tlaloc considers them company employees, the residents of Petro-Chico are isolationist to a fault, and have rejected every attempt the A.I. has ever made to improve the quality of their lives. They fester in their perishing facilities, ignorant of their true worth."
  FFI_OWB_DESC:0 "Surrounded by cartels on all sides, hounded by drug pushers and pimps with mercenary armies, the Free Fighters have maintained their liberty by force. Luchadores of all shapes and sizes create and don unique masks, fighting with brass knuckles and shotgun gauntlets against anyone and everyone. \n\nA pantheon of famous pre-war luchadores forms the core of their identity, enabling them to determine their own qualities through the luchadores they revere at any one given time. They are known to play both face and heel—good guy and bad guy—as it suits them."
  ITZ_OWB_DESC:0 "The Itza originated from a tribe who worshiped the Mayan Gods at Chichen Itza, but the Empire rapidly spread its tendrils through the Yucatan peninsula and the Gulf Coast, establishing themselves as a dominant regional power, until the Atzlan arrived. \n\nThe Atzlan defeated the Itzan forces twice, until Sebastián, then an officer, rallied the Itzan forces at Battle of the Papaloapan River to drive the Atzlans back, and seized power in a coup a few years later. However, the Atzlan still stalk the borders, and new foes are arising - all while the Kalomte is getting older and older..."
  TLA_OWB_DESC:0 "Tlalocan's greatest "person" of interest is her namesake; a pre-war supercomputer named "Tlaloc" after the Aztec god of rain. Tlaloc’s primary motivation is the preservation of humanity, and the business interests it once represented; primarily those of the Petro Chico company. Though it has catered to these diligently for the last 200 years, Tlaloc is plagued with instability; having segmented himself into many alter egos based on notable Mexicans from the past. The repercussions of Tlaloc's Demise, and which of God's children will rise in his place remains to be seen."
  CAF_OWB_DESC:0 "Once merely a bit player on the Mexican stage, Costa Cafeinada has taken the ascendant in the falling shadows of its neighbouring empires. Uninterested in glory or conquest, the Baron's desire for wealth and an economic monopoly is only thinly checked by lip-service obeisance to the Aztlan throne. But the bounds of subserviance will not hold Costa back for long, and everyone who's anyone knows that when it comes to the long con, you don't bet against the ghoul."
  TDT_OWB_DESC:0 "Standing between the titans of Nueva Aztlán and the Itzan Empire, the Mayan peoples of Chiapas have formed their own nation as a fragment of the Itzan Empire. The two split on religious grounds, and a strong separatist sentiment remains widespread, partly inspired by Sajal Tobias Rey II’s decades of success in holding off both Itzan and Aztlan invading forces. Now that Itzan-Aztlan relations are detreating once more, however, it seems the people of Tzotzil may have to pick a side – or else be forced into one…"
  TVR_OWB_DESC:0 "The Viceroyal spun off from Nueva Aztlán when they realized they were within the lands Tlaloc would protect from outside aggression. Why pay taxes to a blind girl if the old world god will protect its cities at no coast?  But as Tlaloc wheezes his final breaths, many wonder how long it will be before the empire comes north to reclaim what it lost."
  SIN_OWB_DESC:0 "Maria has guided her cartel and lands since the Great War, turning a desperate band of raiders in the aftermath of the bombs into a power in its own right. Now that she has come to rule them on her own, she looks forward to a long and profitable reign. Of course, the Republic of the Rio Grande, Caesar, and the Free Fighters may all have something to say about that..."
  GDH_OWB_DESC:0 "The Generalissimo is perhaps the most charismatic man in all of Mexico. Using his good looks, charms, and tactical brilliance, he has united a band of raiders into a professional military fore. Others may dabble in the drug trade or protection rackets; the Generalissimo legalizes consumption and establishes a uniform tax system. As he says, why skin the cow when you can milk it? La Gente is one of the most oppressive but best run states in Mexico, and its people firmly believe that the sun upon their flag is not setting on the Pacific, but rising over Mexico.  \n\nAnd did I mention how attractive he is? \n\n (The Generalissimo commanded I say that)"
  BLO_OWB_DESC:0 "It is unfair and discriminatory to say that the ghouls of Mexico are heavily involved in the drug trade. Such a claim is grounds for slander in the Republic of the Rio Grande and a trial by combat in the Jaguar cults of the Aztlán.  That being said, some have noticed that the highest ranks of the two strongest cartels in Mexico are dominated by ghouls. If they don't comment on it publicly, it's because the Bloody Baron skinned the last PIel Suave to say that alive."
  GRH_OWB_DESC:0 "No one can quite agree on what lies south of the Honduras and the Darien Gp.  Some say that South America survived the Great WAr largely unscathed, and has chosen neutrality rather than deal with the improverished Wasteland. The people of Honduras claim they are the shield that guards the realm of men (and supermutants, ghouls, and robots) against an unending tide of raiders. Most of Mexico thinks they are lying through their teeth, but what if they aren't?"
  ### OTHER ###

  OTHER_OWB_DESC:0 "대전쟁은 세계를 영원히 어둠속으로 몰아 넣었고 모든 것을 혼란에 빠뜨렸습니다. 사람들은 살아남기 위해 고군분투했으며, 수십 년 동안 생존자들은 점점 더 큰 부족으로 모여들었습니다.\n\n 정착민들은 구세계의 도덕성을 유지하기 위해 노력하고 있습니다. 부족들은 그들의 조상들의 땅을 맴돌며, 사냥하고 구세계에 의해 남겨진 기술을 피하고 있습니다. 레이더들은 황무지를 계속 유린하며 죽이고, 약탈하고, 불태우고 있습니다. 자원은 부족하고 황무지의 수많은 부족들은 항상 살아남기 위해 필사적으로 노력하고 있습니다."
