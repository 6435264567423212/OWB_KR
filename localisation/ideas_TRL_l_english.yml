l_english:
  tyrant_of_the_warren: "Tyrant of the Warren"

  peon_tusk_hell: "Peon Tusk-Hell"
  peon_tusk_hell_desc: "Peon Tusk-Hell has been charged with leading the on-the-field mutations of the Warren's army, often times converting soldiers directly on the frontline with forced mutations before sending their mangled, dilapidated forms back as shock infantry. If they return when the battle is over? They can join the Warren's' force as mighty Super Mutants!"

  monster_in_the_woods: "Monster in the Woods"
  monster_in_the_woods_desc: "The Monster is here to stay, he has brought his friends to play."

  captain_crabeater: "Captain Crab-eater"
  captain_crabeater_desc: "A former raider of the coasts along ruined Seattle Captain Crab-eater has earned a name for himself after single handedly taking on a mighty Mirelurk Queen by himself! Crab-eater's experience raiding near Port Maw would prove invaluable in attacking that territory."

  ice_jaw: "Ice Jaw"
  ice_jaw_desc: "Ice Jaw is a Super Mutant, once Brotherhood scout who was tortured by the Washington Brotherhood after trying to rejoin them post-Mutation. Seeking revenge against his once-friends he has given us the offer of aiding in our future attacks against the Brotherhood, teaching our soldiers the ways of surviving in the harsh and desolate cold."

  trl_unifying_the_warbands: "Unifying the Warbands"
  trl_unifying_the_warbands_desc: "The First has undergone a major effort to suppress rebellion and squabbling within the Warren!"

  trl_warband_without_a_home: "Warband without a Home"
  trl_warband_without_a_home_desc: "With the fall of the Master's Army in the south, as well as the fall of Vault 6 to the north many of our ranks are homeless - destitute Super Mutants without anywhere else to go. The Warren cannot hold such numbers - we need room to grow!"

  trl_bonus_first: "The Iron Tax"
  trl_bonus_first_desc: "The Iron Tax is a tax The First collects on all those living within his lands, any slave, any Ghoul and any Super Mutant must give a portion of their raw materials to The First so that he may build a home for them that can withstand any war!"

  trl_bonus_bonesnarl: "The Bone Horde"
  trl_bonus_bonesnarl_desc: "With the help of Warchief Bonesnarl the Warren was able to convert most of the Bone Dancers former population into Super Mutants! The Bone Horde makes up a good portion of the Warren's armed forces!"

  trl_bonus_pittman: "Crustacean Nightkin"
  trl_bonus_pittman_desc: "Warchief Pittman's personal warband of once-Mirelurk worshipping tribals has become a force to be reckoned with. Nightkin armoured in the shells of Mirelurks, stalking the coast and capturing any they find to bring back to the Warren's mutation pools."

  trl_preparing_for_war: "Preparing for the War for Supremacy"
  trl_preparing_for_war_desc: "The War of Supremacy is going to be the war that proves Super Mutant supremacy over the Smooth-Skin normies, we must be prepared for this conflict - let every Mutant know of it! Let us be ready!"

  trl_cave_trolls: "Cave Trolls"
  trl_cave_trolls_desc: "Since the fall of the Master's Army the Super Mutants of the Troll Warren have been living within the cave systems of Oregon for decades. It has become a way of life for them, a subterranean life away from the surface dwellers."

  trl_leaving_the_caves: "Leaving the Caves"
  trl_leaving_the_caves_desc: "For many they feel that now is the time to start leaving the caves and venturing out into the wild lands we have conquered. The sun is a harsh thing and the wastes are wild -.. yet food is much easier to find out here then in there."

  trl_the_roaming_army: "The Roaming Army"
  trl_the_roaming_army_desc: "By this point very few of our people still live in those old caves - we have become a roaming army, going from city to city, sacking what we can and looting all that they have. Mutants across the wasteland are hearing of our conquests and are coming to aid us!"

  trl_power_of_the_trolls: "Power of the Trolls"
  trl_power_of_the_trolls_desc: "Our might is without rival, our conquests without equal! We are unbeatable, invincible! Mutants travel across hundreds of miles of territory for the simple prospect of joining our great army!"

