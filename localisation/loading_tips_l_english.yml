l_english:
 LOADING_TIP_0:0 "군단은 죽음을 불사하며 내게 복종한다. 왜인지 아나? 더 큰 뜻을 위해서이기도 하지만, 다른 대안을 모르기 때문이다.\n - 시저"
 LOADING_TIP_1:0 "이 새로운 통치자들, 그들은 자신들이 모든 해답을 알고 있다고 생각한다. 어쩌구,저쩌구. 그곳에 갔다가, 어떤걸 봤고, 상처가 생겼다. \n - 마커스"
 LOADING_TIP_2:0 "안전한 사람은 강한 사람이다. \n - 탠디 대통령"
 LOADING_TIP_3:0 "당신은 캘리포니아에서 가장 위대한 서쪽의 빛입니다. 어둠 속에서 빛을 발하는, 우리 공화국에서 최고의 모든 것을 상기시켜 줍니다. \n - 킴볼 대통령"
 LOADING_TIP_4:0 "죽음은 공산주의자의 선호 대체제이다. \n - 리버티 프라임"
 LOADING_TIP_5:0 "그들은 불쌍한 부랑자이며, 무질서하고, 열등한 생물이다. 그들을 노예로 부리는 것은 그들을 구원하는 것이지. - 그들에게 삶의 목적과 덕을 제공하는 것이란 말이다. \n - 캐니언 러너"
 LOADING_TIP_6:0 "그래, 그들의 가르침 속에서 자랐지. 아직도 그 영향은 남았어. 이 황무지에 지식의 불꽃을 전파하는 것이 내 사명이라고 배웠으니까. \n - 시저"
 LOADING_TIP_7:0 "난 살인을 즐기지는 않지만, 정의를 위해서라면 살인 따위 그저 허드렛일에 불과해. \n - 조슈아 그레이엄"
 LOADING_TIP_8:0 "사실은, 이 게임은 처음부터 조작된 거였어. \n - 베니"
 LOADING_TIP_9:0 "우리들은 저들처럼 우리들 자신이 중요하다고 망상하지 않아도 된다네. 이미 그러하니까. \n - 미스터 하우스"
 LOADING_TIP_10:0 "성공은 치밀한 사전 계획, 확률의 분산적 계산, 최적의 회계에 달려 있지. \n - 미스터 하우스"
 LOADING_TIP_11:0 "민주주의의 운명을 보고 싶다면, 창문 밖을 내다보아라. \n - 미스터 하우스"
 LOADING_TIP_12:0 "믿고 따르는 부하들이 있는 지휘관이라면 항상 침착해야지. 또한 어차피 손 쓸 방도가 없는 상황이면 침착하게 있는 것밖엔 할 것도 없고. \n - 제임스 수 대령"
 LOADING_TIP_13:0 "죽어도 못보는 것. \n - 제1저격대대의 모토"
 LOADING_TIP_14:0 "실수를 하면 사는 동안 어떻게든 대가를 치르게 되어 있다. \n - 부운"
 LOADING_TIP_15:0 "그(시저)에게서 통솔력, 수완, 광범위한 지식, 무자비한 계략을 제외하면, 단지 자기 앞에 있는 사람들을 밟고 지나가는 또 다른 얼간이일 뿐이야. \n - 아케이드 개넌"
 LOADING_TIP_16:0 "누구나 자신만의 길을 따라 걷고 자기 멋대로 살아갈 수 있는 곳. 누구나 자기 나름대로 왕인 곳이지. \n - 킹 "
 LOADING_TIP_17:0 "어딜 가나 똑같군. 사람들이란 도저히 서로를 가만 내버려두질 못하지. \n - 미첼 박사"
 LOADING_TIP_18:0 "깃발을 불태우고, 새롭게 시작한다. \n - 율리시스"
 LOADING_TIP_19:0 "황소와 곰이 댐을 놓고 서로의 목을 노리고... 베가스에서 한줄기 빛이? 룰렛 위를 구르는 공, 테이블에는 두 명 넘는 사람이 베팅한다. \n - 기상캐스터"
 LOADING_TIP_20:0 "만일 전쟁이 변하지 않는다면, 사람들이 변해야 한다. 그들이 짊어진 상징도. \n - 율리시스 "
 LOADING_TIP_21:0 "헬리오스 이후 사람들은 날 영웅이라 불렀지만, 그 전투는 내게 두려움이란 상처를 남겼네. 그 뒤로 나약함이 내 행동을 제어했지. \n - 놀런 맥나마라"
 LOADING_TIP_22:0 "전쟁. 전쟁은 절대 변하지 않는다."
 LOADING_TIP_23:0 "우리의 도움이 필요한 정착지가 있습니다. \n - 프레스턴 가비"
 LOADING_TIP_24:0 "마른 땅과 황무지를 어지럽히는 뼈를 봐라. 수백만... 어쩌면 수십억, 과학이 인간의 통제를 앞질렀기 때문에 그들이 죽었을지도 모른다! \n - 아서 맥슨"
 LOADING_TIP_25:0 "너의 심장과 마음으로 맹세하며, 네 총으로 끝까지 그들과 함께 싸울것을 다짐하며, 그것을 네 삶으로 믿거라. \n - 엘더 라이언스"
 LOADING_TIP_26:0 "데이브 공화국은 황무지에서 유일한 진정한 주권 국가입니다. 세상에 유일하게 남은 문명화된 장소죠. \n - 데이브"
 LOADING_TIP_27:0 "터널 스네이크 룰! \n - 버치 들로리아"
 LOADING_TIP_28:0 "터널 스네이크 룰! \n - 버치 들로리아"
 LOADING_TIP_29:0 "개리! \n - 개리"
 LOADING_TIP_30:0 "개리! \n - 개리"
 LOADING_TIP_31:0 "세계에서 가장 위대한 나라를 예전의 영광으로 복원하는 것... 음, 아무리 엔클레이브라도 시간이 걸리겠죠. \n - 존 헨리 이든"
 LOADING_TIP_32:0 "조국을 위해 다른 불쌍한 놈을 죽이는 것보다 내가 더 좋아하는 건 없다. \n - RL-3 중사"
 LOADING_TIP_33:0 "요한계시록 21:6.  나는 알파와 오메가요 처음과 마지막이라 , 내가 생명수 샘물을 목마른 자에게 값없이 주리니."
 LOADING_TIP_34:0 "자넨 영웅일세... 하지만 자넨 떠나야 하네. \n - 오버시어 자코렌"
 LOADING_TIP_35:0 "차이가있는 한, 우리는 서로 싸우는 아픔을 겪을것 이다. 우리에게는 하나의 경주가 필요하다. 하나의 목표. 한명의 사람 ... 우리는 우리의 운명으로 나아가야한다. \n - 마스터"
 LOADING_TIP_36:0 "진정한 인간과 민주주의가 안전 할 수있는 유일한 길은 지구에서 돌연변이를 모두 제거하는 것입니다. 우리 인간은 우리의 정당한 것을 되찾을 것입니다. \n - 딕 리차드슨"
 LOADING_TIP_37:0 "거기 멈추지 않으면 죽이겠다. 어린 새싹아. \n - 스타이너 폰 그린첸하우젠"
  LOADING_TIP_38:0 "전쟁에서 이기기 위해서는 백성들을 잘 대할 필요가 없다. 그들이 믿는 것보다 그들을 더 잘 대하면 된다.\n - 칼롬테 세바스티안 II"
  LOADING_TIP_39:0 "네가 원하는 대로 되라. 그래야 사람들이 널 사랑할테니.\n - 티'후운 클라라 구즈만"
  LOADING_TIP_40:0 "마스터는 살아있다!"
  LOADING_TIP_41:0 "그래서 어쩔건가? 유니티에 합류할 것이냐, 혹은 여기서 죽음을 맞이할것이냐? 합류하라! 죽어라! 합류하라! 죽어라!\n - 마스터"
  LOADING_TIP_42:0 "유니티는 마스터 종족을 이끌어 낼 것이다. 마스터! 마스터! 오직 단 한명만이 이 황무지에서 살아남을 수 있고, 혹은 성공할 수도 있지. 차이가 있는 한 우리는 서로 싸우면서 갈팡질팡할 것이다. 우리는 새로운 종족이 필요하다. 종족! 종족! 하나의 목적. 목적! 목적! 우리의 운명을 짊어질 한 인종..." # 저자가 들어가기엔 너무 길다.
  LOADING_TIP_43:0 "마스터가 우릴 지배하던, 모든게 잘 굴러가던 좋은 시절 기억해?\n - 좋은 친구 타비사"
  LOADING_TIP_44:0 "마스터는 모든 사람을 통일시킬 수 있다고 생각했네. 더이상의 차이도, 더 이상의 전쟁도 없이...하지만 끝이 좋지 않았지.\n - 마커스"
  LOADING_TIP_45:0 "나는 위대한 칸의 족장이다. 칸 중의 칸이라 할 수 있지. 여긴 나의 부족이며 이들은 내 부족민이야. \n - 파파 칸"
  LOADING_TIP_46:0 "멋져, 무섭지만, 멋져. \n - 잭,레지스를 회상하며"
  LOADING_TIP_47:0 "한 줌의 먼지 속에서 두려움을 보여 주겠다. - T. S. 엘리엇, 황무지"
  LOADING_TIP_48:0 "막시밀리안은 개인적으로 매우 좋은 사람이라고 생각하지만, 나는 리오의 대통령이고 그는 이미 한 번 죽은 사람의 유령이다. 물론 우리는 그를 해킹하고 있지. \n - 발렌티나 로사도"
  LOADING_TIP_49:0 "무릎 꿇고 사는 것보다 서서 죽는 것이 낫다. \n - 에밀리아노 자파타"
  LOADING_TIP_50:0 "나는 모두를 용서하고, 모두에게 용서를 구한다. 곧 흘리려 하는 나의 피가 내 것이 되기를"
  LOADING_TIP_51:0 "역사는 우리에게 위대한 장군들은 그들의 반대를 결코 과소평가하지 않음으로써 장군으로 남아있다고 가르친다. \n - 산타 안나 장군"
  

