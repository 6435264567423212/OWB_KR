  #########################################
  # CREDITS
  #########################################
  PIPBOY_PLUS_CREDITS_TEXT_CREDITS: "Old World Blues would not be possible without the host of wonderful developers we have working on the team currently. Each of them brings unique skills and thought processes to the mod, without which we would never be able to achieve the quality we constantly strive for. The OWB team, everybody: \n\n§YAlex, Calph, CelsiuZ, chacolah, Dan, David M, evil_c0okie, ey_b0ss, Faeelin, Foulsbane, Garnithor, HappyNTH, Herckeim, HK33, ICodeMaster, Indyclone77, LightningEagle, LimonenZitrone, Loonybinjin, Mechano, MrBlazzar, NuclearForest, PineapplePansy, Ritter Runkel, Roure, shawniepie, shoggi, Shudderfly, Skip, Soviet_Cyber, Spart117MC, Striam, T the Light Tank, Teddy, The Colonel, theddd1, thread, wtchappell, Zapdude, Zusk and Эльдар§! \n\nWe're also incredibly grateful to all the developers who have been with us in the past, but have left the team along the way. \n\nWe'd also like to thank our testers (be them for Alpha, 1.0, 2.0 or 2.1) for their hard work and dedication to getting this mod playable and enjoyable for you, the fans. Without their advice and guidance we'd have burnt out long ago, and launch would be even more of a buggy mess than it was. \n\nThe HOI4 modding community has also been incredibly helpful in the creation, and continuation, of Old World Blues. Without the friendly and helpful attitudes of many members of the community we'd have struggled to overcome certain problems, and this spitit of cooperation we stive to always follow ourselves. A special thanks goes to §RYard1§! for his code contribtuions, and §RDayshine§! for the wonder that is CWTools. \n\nThe following artists have work that has been used in the mod. If you'd like to find links to these artists and their pages, check out the Steam Workshop page or ask in our Discord. For specifics or other questions, feel free to ask in our Discord. \n\n§RStraidy§!: Leader portraits and event pictures \n§RTakeOFFFly§!: Event pictures \n§RfenandOfc§!: Leader portraits \n§RSkizoh§!: Leader portraits \n§RJosh Jertberg and Andrée Wallin§!: Leader portraits \n§RIyad Sabouni§!: Menu art for 1.0 \n§RSgtDelta§!: Event pictures \n§R5ofnovember§!: Event pictures \n§RMarko-Djurdjevic§!: Leader portraits \n§RBeardedwonder95§!: Screenshots for event pictures \n§RMario Rico§!: Leader portraits \n§RHendry Roesly§!: Leader portraits \n§RElena Nozdrina§!: Leader portraits \n§RKristianKnutsen§!: 3D Gfx \n§RNewbStyle§!: 3D Gfx \n§RenaFox§!: 3D Gfx \n\nFinally, the most important people in the creation of this mod: \n\nYou guys. The players. The fans. Those of you who report bugs, or break the game, or discuss our mod far and wide. Those of you who give suggestions, or contribute code, or ask us challenging questions. Those of you who play our mod. At the end of the day, the mod team is a bunch of friends, and what keeps us going is not only each other, but the joy we get from seeing people play, enjoy and love our humble mod. \n\n§YSo thank you, one and all.§!"

