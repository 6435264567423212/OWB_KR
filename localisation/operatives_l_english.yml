 BECOME_SPY_MASTER_COOLDOWN:0 "§R다른 국가가 $COOLDOWN|H$ 일전에 우리 세력의 첩보 기관장이 되었습니다. 첩보 기관장이 되기 위해선 $DATE|H$ 만큼 기다려야합니다.§!"
 BECOME_SPY_MASTER_COST:1 "§H첩보 기관장§!가 되기 위해선 £pol_power $VALUE$ 을 소모하여야 합니다."
 BECOME_SPY_MASTER_DESC:0 "§H첩보 기관장§! 당신의 세력 크기에 비례한 추가적인 첩보원을 가집니다.\n세력당 하나의 §H첩보 기관장§!만을 가질 수 있으므로 당신의 세력에 이미 §H첩보 기관장§! 이 있다면 당신 세력으로 합병되는것에 동의해야 합니다."
