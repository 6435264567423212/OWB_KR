  news.313.t: "교도소 반란!"
  news.313.d: "Local sources claim that prisoners at the New California Republic Correctional Facility have successfully rioted, using the dynamite they were using for the rail tracks to seize control of the prison.\n\nNew Vegas authorities have warned to stay away from these prisoners, and the question remains - why haven't the NCR got this under control?"
  news.313.a: "충격적이군!"
  news.313.b: "자유!"
  news.313.c: "젠장할!"

  news.314.t: "시저의 죽음"
  news.314.d: "Today, the leader of Caesar's Legion died in his sleep. Many Legionnaire's have reportedly fled the Mojave, and many tribes have apparently descended into chaos without the leadership of Caesar.\n\nThe New California Republic celebrate, but are wary as to what will happen to Caesar's Legion now.\n\nAcross the Colorado, there is now a large power vacuum. The question on everybody's lips is 'Who will take Caesar's place?'"
  news.314.a: "그래서 어쩌라고?"
  news.314.b: "젠장할."

  news.315.t: "새롭게 왕위에 오른 아우구스투스"
  news.315.d: "Today, after the long and bloody civil war that consumed Caesar's Legion, [CES.GetLeader] has been crowned as the new Augustus.\n\nThis coronation marks the end of the civil war that followed Caesar's death, and legitimises [CES.GetLeader] as the rightful heir to Caesar and the new office of Augustus, Emperor of Caesar's Legion."
  news.315.a: "흥미롭군."
  news.315.b: "환영합니다, 진정한 지도자 [CES.GetLeader]."

  news.316.t: "닙튼이 불타다"
  news.316.d: "NCR scouts report that the town of Nipton has been attacked and ravaged by Caesar's Legion. Smoke can be seen from the Mojave outpost, and when investigated, the town was totally destroyed, with the crucified bodies of many Powder Gangers found throughout the town.\n\nThe Legion has rarely been seen across the river since the First Battle for Hoover Dam, so this event seems to foreshadow greater, worse things on the horizon."
  news.316.a: "끔찍하군!"
  news.316.b: "그들을 떨게 하리라."

