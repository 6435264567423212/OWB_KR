  caps_corruption_10_title_generic: "§R무시해도 될 정도의 부패§!"
  caps_corruption_20_title_generic: "§R정도를 넘어선 부패§!"
  caps_corruption_30_title_generic: "§R걷잡을 수 없는 부패§!"
  caps_corruption_NCR_title: "§R관료제 시행§!"

  caps_corruption_10_description_generic: "§R부패§!는 서서히 사회에 침투하였고 공무원들의 주머니 속을 하나 둘씩 감염시키고 있습니다. 만약 지금 당장 이 문제를 해결하기 위해 뭔가를 하지 않는다면 분명 부패가 경제를 파탄에 이르게 할 겁니다."
  caps_corruption_20_description_generic: "§R부패§!가 우리나라에서 급속도로 확산되고 있으며, 이제는 통치 기구 차원에서 부패한 공무원들 사이에서 도는 이 전염병을 막기 위해 뭔가 빨리 시행해야 할 때가 왔습니다."
  caps_corruption_30_description_generic: "§R부패§!가 국내에서 최고조에 달했고 지도자는 이 흉물을 단속하는데 실패했습니다. 하루가 지날때마다 수백 [GetCapType]이(가) 사라져 부패한 관료들의 호주머니 속으로 들어가고 있습니다. §R지금! 당장! 뭔가! 해야! 합니다!§!"
  caps_corruption_NCR_description: "§R부패§!가 뉴 캘리포니아 공화국 의회 내에서 만연해 있으며, 수십년간 종신 대통령제 아래에서 지배 체제를 이어왔기 때문에 비정상적인 민주주의도 절름발이가 되어버렸습니다. 강력한 브라민 남작, 야심찬 신흥 정치인, 그리고 당신 국가의 정치적인 선봉장들은 §R뭔가 행동하기 전까지§! 부패 문제를 일으킬 겁니다"
