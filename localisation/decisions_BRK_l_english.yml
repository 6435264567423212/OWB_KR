l_english:
 # decisions
  form_cascadia: "카스카디아 공화국 건국"
  form_cascadia_desc: "브로큰 코스트의 약탈자들에 대한 우리의 승리는 우리를 대담하게 만들었습니다. 북서부 정착민들의 폐허를 가로질러, 상인들과 황무지인들은 이 땅에 안전을 가져다주려는 우리의 노력에 감사하고 있습니다. 우리는 이 부풀어오르는 지지를 이용하고 그녀의 땅 안에 살고 있는 사람들의 권리를 보호하는 데 초점을 맞춘 새로운 국가를 선언할 때가 무르익었습니다."
  brk_decisions: "정치적 의제"
  brk_decisions_desc: ""
  brk_decision_build_the_fleet: "함대 건조"
  brk_decision_build_the_fleet_desc: ""
  brk_decision_build_graven_ship: "그의 선박을 건조"
  brk_decision_build_graven_ship_desc: ""
  brk_raiding: "북쪽의 약탈자"
  brk_raiding_desc: "수평선상에 있는 우리 배들을 보면 가장 용감한 사람들까지도 공포에 사로잡힙니다. 끝없는 백색의 가장 먼 곳에서부터 따뜻한 남쪽 바다까지, 우리의 습격은 고요한 속삭임과 두려움에 찬 목소리로 전해집니다.\n\n은 우리의 목표로부터 공격적인 반응을 일으킬 가능성이 있는 행동입니다. 우리는 우리의 급습을 더 큰 분쟁으로 확대시킬 수 있으며, 결국에는 §R전쟁이 발발할 것입니다.§!"
  brk_raid_borders_initial_raid: "[From.GetNameDef] 습격"
  brk_light_border_raid_defender_warning: "[BRK.GetNameDef](으)로부터의 예비 습격"
  brk_light_border_raid_defender_warning_desc: "습격자 무리가 브로큰 코스트에서 우리 땅으로 건너가 정착지를 약탈하고 비축물자를 노획하고 있습니다. 곧 습격은 정점에 도달할 것입니다. 그들이 철수하거나(실어나르는 전리품과 함께), 아군과 그들이 충돌하거나."
  brk_light_border_escalate_raid_defender_warning: "[BRK.GetNameDef]에서의 확대 가능"
  brk_light_border_escalate: "습격에 대한 [From.GetNameDef]의 국경분쟁 확대"
  brk_escalate_conflict: "국경분쟁 확대"
  brk_escalate_conflict_to_war: "국경분쟁을 전쟁으로 확대"
  brk_back_out_of_conflict: "국경분쟁에서 물러나다"
  brk_raiding_vic: "물 건너의 빛"
  brk_raiding_vic_desc: "뉴 빅토리아의 불빛은 부와 명성을 속삭이며 물을 가로질러 눈부시게 빛나고 있습니다. 우리 스스로 부와 명성을 잡을 때가 왔습니다. [VIC.GetNameDef](을)를 약탈할 시간입니다."
  brk_vic_practice_raid: "약탈 연습"
  brk_vic_practice_raid_desc: "습격은 간단합니다. 무방비 상태의 사람에게 총을 겨누고 값 나가는 걸 넘겨 받으면 되는 일이죠. 물 건너에 있는 적대적인 국가를 약탈하는 것? 그렇게 쉬운 일은 아닙니다. 다행히도 우리 해안에서 바로 떨어진 곳에 있는 [HAI.GetName]의 이전 지역에 작고, 상대적으로 약한 국가가 있습니다. [VIC.GetNameDef]에 대한 습격에서 더 나은 기회를 얻기 위해 그들을 상대로 약탈 기술을 연마합시다."
  brk_vic_raid_the_coasts: "해안 약탈"
  brk_vic_raid_the_coasts_desc: "[VIC.GetNameDef]의 사람들은 끝없는 백색 속의 사람들에 비해 상대적으로 안전한 곳에서 살아왔습니다. 그들은 우리의 깃발도, 배를 보는 것도 두려워하지 않습니다. 우리가 그들을 지배하기 전에 우리를 두려워 하도록 가르쳐야 합니다. 그들의 해안선은 광활합니다. [VIC.GetNameDef]의 군대가 효과적으로 보호하기에는 너무나도 광활합니다. 이곳은 우리가 공포의 캠페인을 벌이기 위한 완벽한 출발점이 될 것입니다."
  brk_vic_raid_the_ports: "항구 약탈"
  brk_vic_raid_the_ports_desc: "이제 해안선을 공포에 떨게 만들었으니, 항구와 마을 등 방어하기 쉬운 지역에 대한 우리의 캠페인을 강화할 때입니다. 이런 곳을 약탈하는 것은 더 높은 무력 집중으로 인해 어려울 것입니다. 하지만 보상은 위험을 무릅쓸 충분한 가치가 있습니다."
  brk_vic_seize_winter_harbour: "윈터 하버 장악"
  brk_vic_seize_winter_harbour_desc: "윈터 하버는 뉴 빅토리아의 심장부로부터 멀리 떨어져 있습니다. 고립되었지만 부유합니다. 그곳은 조직화된 침략으로 수확당하기 위해 잘 익어가고 있지만, 문제는 어떻게 수확해야 하느냐? 세 가지 계획이 있습니다..."
  brk_vic_wartime: "빅토리아와의 전쟁"
  brk_vic_wartime_desc: "이전에는 뉴 빅토리아의 거대한 도시를 약탈할 것이라는 전망은 꿈처럼 보였습니다. 이제 꿈은 현실에 가깝습니다. 전쟁의 시간입니다."
  brk_vic_terror: "공포의 통치"
  brk_vic_terror_desc: "해안과 항구에 살고 있는 사람들은 우리의 배를 두려워하지만, 이제 뉴 빅토리아의 모든 사람들이 우리의 깃발을 두려워해야 합니다. 오직 두려움 단 하나만이 그들의 마음 속에 확고하게 뿌리내릴 때, 그들은 우리의 것이 될 것입니다."
